<div class="my-10 w-full md:my-0">
  <!-- Input No. Telepon -->
  <div class="w-full mb-3 relative bg-light">
    <input
      id="phoneNumber"
      type="text"
      placeholder="Masukan No.Tlp"
      class="w-full px-4 py-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary text-dark placeholder-gray-400 shadow-sm"
    />
    <img
      class="absolute right-3 top-3 text-gray-400 hover:text-primary"
      src="/src/assets/icons/smartphone.svg"
      alt="Ikon Telepon"
    />
  </div>

  <!-- Input Kata Sandi -->
  <div class="w-full mb-3 relative bg-light">
    <input
      id="password"
      type="password"
      placeholder="Masukan Kata Sandi"
      class="w-full px-4 py-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary text-dark placeholder-gray-400 shadow-sm"
    />
    <img
      id="togglePassword"
      class="absolute right-3 top-3 text-gray-400 hover:text-primary cursor-pointer"
      src="/src/assets/icons/eye 1.svg"
      alt="Lihat Password"
    />
  </div>

  <!-- Tombol Masuk -->
  <button
    id="loginBtn"
    class="w-full py-3 bg-primary text-white rounded-md font-semibold hover:bg-hover-primary transition-colors shadow-sm"
  >
    Masuk
  </button>

  <!-- Link tambahan -->
  <div class="text-sm text-gray-400 mt-2 text-center">
    <a href="#" class="hover:text-primary">Buat Akun?</a>
    <a href="#" class="hover:text-primary">Lupa Kata Sandi</a>
  </div>

  <!-- Garis pembatas -->
  <div class="flex items-center w-full my-4">
    <hr class="flex-1 border-gray-300" />
    <span class="px-2 text-sm text-gray-400">Atau</span>
    <hr class="flex-1 border-gray-300" />
  </div>

  <!-- Tombol login alternatif -->
  <div class="flex flex-col w-full gap-2">
    <button
      class="bg-light flex items-center justify-between gap-2 p-3 rounded-md hover:bg-gray-200 transition shadow-sm"
    >
      <span class="text-dark font-medium">Masuk dengan Facebook</span>
      <img src="/src/assets/icons/icons-fb.svg" alt="Facebook" class="w-5 h-5" />
    </button>

    <button
      class="bg-light flex items-center justify-between gap-2 p-3 rounded-md hover:bg-gray-200 transition shadow-sm"
    >
      <span class="text-dark font-medium">Masuk dengan Google</span>
      <img src="/src/assets/icons/icons-google.svg" alt="Google" class="w-5 h-5" />
    </button>

    <button
      class="bg-light flex items-center justify-between gap-2 p-3 rounded-md hover:bg-gray-200 transition shadow-sm"
    >
      <span class="text-dark font-medium">Masuk dengan Apple</span>
      <img src="/src/assets/icons/icons-apple.svg" alt="Apple" class="w-5 h-5" />
    </button>
  </div>

  <!-- Info Demo -->
  <p class="text-xs text-gray-400 mt-6 text-center">
    🔐 Demo Login:<br />
    User → <b>08123456789</b> | Admin → <b>08987654321</b><br />
    Password: <b>kopiku123</b>
  </p>
</div>
