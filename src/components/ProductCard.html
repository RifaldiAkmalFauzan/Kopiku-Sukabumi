<div class="flex bg-background p-4 rounded-lg shadow-md items-center justify-between">
  <div class="flex-1 pr-4">
    <h3 class="text-lg font-bold text-dark">[[PRODUCT_NAME]]</h3>
    <p class="text-sm text-gray-600">[[PRODUCT_DESC]]</p>
    <button
      class="mt-3 py-2 px-4 text-sm bg-primary text-white rounded-md font-semibold hover:bg-hover-primary transition-colors"
    >
      [[PRODUCT_BUTTON]]
    </button>
  </div>
  <img
    src="[[PRODUCT_IMG_SRC]]"
    alt="Gambar Produk"
    class="w-20 h-20 object-cover rounded-md shadow-sm"
  />
</div>
