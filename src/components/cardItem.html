<div class="flex items-center justify-between bg-white rounded-lg p-4 shadow-soft mb-3">
  <div class="flex items-center gap-4">
    <img src="[[IMG]]" alt="[[NAME]]" class="w-16 h-16 rounded-md object-cover" />
    <div>
      <h3 class="font-semibold text-dark">[[NAME]]</h3>
      <p class="text-sm text-gray-500">Rp [[PRICE]]</p>
    </div>
  </div>

  <div class="flex items-center gap-3">
    <button
      class="qty-minus bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center"
      data-id="[[ID]]"
    >
      -
    </button>
    <span class="text-dark">[[QTY]]</span>
    <button
      class="qty-plus bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center"
      data-id="[[ID]]"
    >
      +
    </button>
  </div>
</div>
