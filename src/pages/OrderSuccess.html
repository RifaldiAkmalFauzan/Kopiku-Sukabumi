<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesanan Berhasil - Kopiku Sukabumi</title>
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col font-inter">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Konten utama -->
    <main
      id="order-success-container"
      class="flex-1 flex flex-col justify-center items-center px-6 text-center animate-fadeIn pt-20 pb-20"
    >
      <div class="bg-white rounded-2xl shadow-soft p-8 w-full max-w-md text-gray-800">
        <div class="flex flex-col items-center gap-3 mb-6">
          <img
            src="https://cdn-icons-png.flaticon.com/512/845/845646.png"
            alt="Success"
            class="w-20 h-20 animate-bounce"
          />
          <h2 class="text-2xl font-bold text-primary">Pesanan Berhasil!</h2>
          <p class="text-gray-600 text-sm">
            Terima kasih telah berbelanja di
            <span class="font-semibold text-dark">Kopiku Sukabumi</span>
          </p>
        </div>

        <div class="text-left space-y-3 border-t border-gray-200 pt-4">
          <p class="flex justify-between">
            <span class="font-semibold">Nomor Pesanan:</span>
            <span id="order-id" class="text-dark">-</span>
          </p>
          <p class="flex justify-between">
            <span class="font-semibold">Tanggal:</span>
            <span id="payment-date" class="text-dark">-</span>
          </p>
          <p class="flex justify-between">
            <span class="font-semibold">Metode Pembayaran:</span>
            <span id="payment-method" class="text-dark">-</span>
          </p>
          <p class="flex justify-between">
            <span class="font-semibold">Status Pembayaran:</span>
            <span id="payment-status" class="text-green-600 font-medium">-</span>
          </p>
          <p class="flex justify-between">
            <span class="font-semibold">Email:</span>
            <span id="payment-email" class="text-dark">-</span>
          </p>
          <p class="flex justify-between">
            <span class="font-semibold">Total Pembayaran:</span>
            <span id="payment-total" class="text-primary font-semibold">-</span>
          </p>
        </div>

        <button
          id="btn-finish"
          class="mt-8 w-full bg-primary hover:bg-hover-primary text-white font-semibold py-3 rounded-xl transition"
        >
          Selesai
        </button>
      </div>
    </main>

    <!-- Nav -->
    <div id="nav-container"></div>

    <script type="module" src="../js/OrderSuccess.js"></script>
  </body>
</html>
